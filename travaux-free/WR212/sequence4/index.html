<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma calculette</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="calc">
      <div data-output id="result"></div>
      <button data-all-clear id="ac">AC</button>
      <button data-operation id="pourcent">%</button>
      <button data-operation id="diviser">รท</button>
      <button data-number class="number" id="sept">7</button>
      <button data-number class="number" id="huit">8</button>
      <button data-number class="number" id="neuf">9</button>
      <button data-operation id="fois">x</button>
      <button data-number class="number" id="quatre">4</button>
      <button data-number class="number" id="cinq">5</button>
      <button data-number class="number" id="six">6</button>
      <button data-operation id="moins">-</button>
      <button data-number class="number" id="un">1</button>
      <button data-number class="number" id="deux">2</button>
      <button data-number class="number" id="trois">3</button>
      <button data-operation id="plus">+</button>
      <button data-number class="number" id="zero">0</button>
      <button data-number class="number" id="point">.</button>
      <button data-equals id="egal">=</button>
    </div>
  </body>
</html>
